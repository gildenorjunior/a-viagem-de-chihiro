<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Studio Ghibli</title>
  </head>
  <body>
    <div class="container">
      <main class="conteudo-geral">
        <header class="container-cabecalho">
          <img
            src="./image/logo.svg"
            alt="logo studio ghili"
            style="width: 100px"
          />
          <nav>
            <ul class="icones-social-media">
              <li>
                <img
                  src="./image/icon-facebook.svg"
                  alt="logo facebook"
                  style="width: 25px"
                />
              </li>
              <li>
                <img
                  src="./image/icon-instagram.svg"
                  alt="logo instagram"
                  style="width: 25px"
                />
              </li>
              <li>
                <img
                  src="./image/icon-twitter.svg"
                  alt="logo twitter"
                  style="width: 25px"
                />
              </li>
              <li>
                <img
                  src="./image/icon-youtube.svg"
                  alt="logo youtube"
                  style="width: 25px"
                />
              </li>
            </ul>
          </nav>
        </header>

        <section class="section-lado-esquerdo">
          <h3>HAYAO MIYAZAKI</h3>
          <h1>A VIAGEM DE CHIHIRO</h1>
          <p>
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
          <div class="container-buttons">
            <button class="btn assistir-agora">
              <img src="./image/play.png" alt="icone de play" />
              <span>ASSISTIR AGORA</span>
            </button>
            <button class="btn assistir-trailer">ASSISTA O TRAILER</button>
          </div>
        </section>

        <section class="section-lado-direito">
          <figure>
            <img
              src="./image/ilustracao.png"
              alt="ilustração de dois fantasminhas"
            />
          </figure>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
